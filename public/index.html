<div id="application">
  <h1>Moving Objects On Bezier Curve</h1>
  <canvas width="600" height="600" id="canvas"></canvas>
  <button id="play-btn">Play</button>
  <label>
    <span>Add point</span>
    <input type="checkbox" id="add-point" />
  </label>
  <div id="speed-slider">
    <p>Speed <span id="slider-text"></span></p>
    <input type="range" min="1" max="10" value="5" id="slider" />
  </div>
</div>

<!--Script. Do Not touch.-->
<script src="scripts/index.js"></script>
