<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="application">
      <h1>Path Generator</h1>

      <canvas width="600" height="600" id="canvas"></canvas>

      <div id="controls">
        <div id="speed-slider">
          <p>Speed <span id="slider-text"></span></p>
          <input type="range" min="1" max="10" value="5" id="slider" />
        </div>
        <button id="play-btn">Play</button>
        <button id="reset-btn">Reset</button>
        <label>
          <span>Add point</span>
          <input type="checkbox" id="add-point" />
        </label>
      </div>
    </div>
  </body>
</html>
